<tiny-col class="label-col" {$sizeAttr[0]|raw}>
    <div class="tiny-form-item {$labelClass}">
        <label class="tiny-form-item__label" {$labelAttr|raw} for="{$id}">
            {if condition="$formMode == 'form'"}
            <strong title="{:__blang('bilder_this_field_is_required')}" class="field-required"
                {$requiredStyle|raw}>*</strong>
            {/if}
            {$label|raw}
        </label>
    </div>
</tiny-col>
