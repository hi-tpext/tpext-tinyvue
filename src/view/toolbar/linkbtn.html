{if condition="$href && !$useLayer"}
<tiny-button v-bind="{$id}Op">
    <a class="{$class} btn-{$name}" {$attr|raw} href="{$href}">{if condition="$icon"}<i class="mdi {$icon}"></i>{/if}{$label|raw}</a>
</tiny-button>
{else/}
<tiny-button v-bind="{$id}Op" @click="{$id}Click">
    <span class="{$class} btn-{$name}" {$attr|raw}>{if condition="$icon"}<i class="mdi {$icon}"></i>{/if}{$label|raw}</span>
</tiny-button>
{/if}
